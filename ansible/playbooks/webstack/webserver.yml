---
- hosts: webservers
  become: true
  tasks:
    - name: install web components
      yum: name={{item}} state=present update_cache=yes
      with_items:
        - httpd
        - mod_wsgi
        - python-pip
        - python-virtualenv
        - MySQL-python

    - name: ensure apache started
      service: name=httpd state=started enabled=yes

    # on centos, yum install mod_wsgi enables the mod on httpd so no need (check via httpd -t -D DUMP_MODULES | grep wsgi)
    #- name: ensure mod_wsgi enabled
    #  apache2_module: name=wsgi state=present

    - name: copy app to docroot
      copy: src=../../demo/app/ dest=/var/www/demo mode=0755
      notify: restart apache

    - name: copy demo vhost config
      copy: src=../../demo/demo.conf dest=/etc/httpd/conf.d mode=0755
      notify: restart apache

    - name: setup python venv
      pip: requirements=/var/www/demo/requirements.txt virtualenv=/var/www/demo/.venv
      notify: restart apache

    - name: deactivate default site
      file: path=/etc/httpd/conf.d/welcome.conf state=absent
      notify: restart apache

    # not required on centos - everything in conf.d is enabled
    #- name: activate our site using symlink
    #  file: src=/etc/apache2/sites-available/demo.conf dest=/etc/apache2/sites-enabled/demo.conf state=link
    #  notify: restart apache

  handlers:
    - name: restart apache
      service: name=httpd state=restarted
